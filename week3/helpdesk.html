<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="CWA Help Desk Appointment">
    <meta name="keywords" content="Help desk">
    <meta name="author" content="Swinburne University of Technology">
    <title>CWA Help Desk Appointment</title>
</head>

<body>
    <a href="http://www.swin.edu.au"><img src="logo.png" alt="Swinburne University Logo"></a>
    <h1>CWA Help Desk Appointment</h1>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
    <p>Check Blackboard for when CWA tutors will be there.</p>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Student details</legend>
            <p><label for="studentID">Student ID</label>
                <input type="text" name="studentID" id="studentID" minlength="7" maxlength="10" size="10"
                    required="required">
            </p>
            <p><label for="givenName">Given Name</label>
                <input type="text" name="givenName" id="givenName" pattern="[A-Za-z\s\-]*" maxlength="15" size="10"
                    required="required">
                <label for="familyName">Family Name</label>
                <input type="text" name="familyName" id="familyName" pattern="[A-Za-z\s\-]*" maxlength="15" size="10"
                    required="required">
            </p>
        </fieldset>
        <fieldset>
            <legend>Your unit</legend>
            <p><label for="cos10011">COS10011</label>
                <input type="radio" id="cos10011" name="unit" value="cos10011" required="required">
                <label for="cos60004">COS60004</label>
                <input type="radio" id="cos60004" name="unit" value="cos60004">
                <label for="cos60007">COS60007</label>
                <input type="radio" id="cos60007" name="unit" value="cos60007">
            </p>
            <p><label for="tutorselect">Your Tutor</label>
                <select id="tutorselect" name="tutorselect" required="required">
                    <option value="">Please Select</option>
                    <option value="David">David</option>
                    <option value="Kevin">Kevin</option>
                    <option value="Andy">Andy</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Issue</legend>
            <p>
                <label for="html">HTML</label>
                <input type="checkbox" required="required" id="html" name="issue[]" checked>
                <label for="CSS">CSS</label>
                <input type="checkbox" required="required" id="css" name="issue[]">
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" required="required" id="javascript" name="issue[]">
                <label for="PHP">PHP</label>
                <input type="checkbox" required="required" id="php" name="issue[]">
                <label for="MySQL">MySQL</label>
                <input type="checkbox" required="required" id="mysql" name="issue[]">
            </p>
            <div><label for="issuedescription">Description of Issue</label></div>
            <textarea id="issuedescription" name="issuedescription" rows="4" cols="50"
                placeholder="Write description of your problem here..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Preferred Date/Time</legend>
            <p>
                <label for="date">Date</label>
                <input type="text" placeholder="dd/mm/yyyy" pattern="\d{1,2}/\d{1,2}/\d{4}">
            </p>
            <p>
                <label for="time">Time</label>
                <input type="text" placeholder="00:00" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]">
            </p>
        </fieldset>
    </form>
</body>

</html>
